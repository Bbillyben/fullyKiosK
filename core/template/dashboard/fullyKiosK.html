<div class="eqLogic eqLogic-widget fullyKiosK allowResize allowReorderCmd" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" data-category="#category#">
	<a class="btn cmd modelconfig" title="Configuration tablette" id="bt_wl_modal" >  <i class='fas fa-cogs'></i></a>
	<a class="btn cmd getCamshot" title="Camshot" id="getCamshot" style= "cursor: pointer;position : absolute;left : 31px;">
		<i class='fas fa-camera'></i></a>
	<a class="btn cmd getScreenshot" title="screenshot" id="getScreenshot" style= "cursor: pointer;position : absolute;left : 62px;">
		<i class='fas fa-tablet'></i></a>

	<a class="btn-sm cmd refresh pull-right cursor" id="#refresh_id#" style= "cursor: pointer;position : absolute;right : 2px;">
		#batteryLevel#% <i class='fas fa-sync'></i></a>
     <a class="cmd refresh pull-right cursor" data-cmd_id="#plugged_id#" style= "cursor: pointer;position : absolute;right : 32px;">
		<i class='fas fa-#plugged_icon#'></i>	</a>
	<center class="widget-name">
		<a href="#eqLink#" style="font-size : 1.5em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></a>
	#cmd# 
       </center>

	<span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 40px;z-index: 1030;"></span>
	<script>

		if ('#refresh_id#' != ''){	+
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {	
				jeedom.cmd.execute({id: '#refresh_id#'});	
			});	
		}else{	
			$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').remove();	
		}
		$('.fullyKiosK[data-eqLogic_id=#id#] .modelconfig').off().on('click', function () {
			$('#md_modal').dialog({
				title: "Connexion Ã  #name#",
				width: "90%",
				maxWidth: "400px"
			});
			$('#md_modal').load('index.php?v=d&plugin=fullyKiosK&modal=modal.fullyKiosK&id=#id#').dialog('open');
		});
		$('.fullyKiosK[data-eqLogic_id=#id#] .getCamshot').off().on('click', function () {
		 var uri =  "http://#ipaddress#:2323/?cmd=getCamshot&pwd=#password#";
		 var source = encodeURI(uri);
		 $('#md_modal').load('index.php?v=d&plugin=fullyKiosK&modal=modal.camShotDisplay&src=' + source).dialog('open');
		});		
		$('.fullyKiosK[data-eqLogic_id=#id#] .getScreenshot').off().on('click', function () {
			var uri =  "http://#ipaddress#:2323/?cmd=getScreenshot&password=#password#";
		        var source = encodeURI(uri);
			$('#md_modal').load('index.php?v=d&plugin=fullyKiosK&modal=modal.camShotDisplay&src=http://#ipaddress#:2323/?cmd=getScreenshot\&pwd=#password#').dialog('open');
		});		

	</script>
</div>
